<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aura Beauty - Perfumes</title>
</head>
<body>
  <header class="main-header">
  <img src="images/logo-aura-beauty.png" class="logo" alt="Logo AB" />

  <!-- BUSCADOR -->
  <div class="search-container">
    <app-buscador></app-buscador>
  </div>

  <!-- PERFIL Y CARRITO -->
  <div class="user-actions">
    <button class="cart-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#ded0c2" viewBox="0 0 24 24">
        <path d="M7 18c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm10 0c-1.104
        0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zM7.334 13l.866-2h8.6c.741 0
        1.386-.405 1.723-1.045l3.349-6.29a1 1 0 0 0-.883-1.465H5.21l-.94-2H0v2h2l3.6
        7.59-1.35 2.44C3.52 14.37 4.48 16 6 16h12v-2H6.42a.5.5 0 0 1-.476-.658L7.334 13z"/>
      </svg>
    </button>

    <div class="profile-wrapper">
      <button class="profile-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#ded0c2" viewBox="0 0 24 24">
          <path d="M12 12c2.7 0 4.9-2.2 4.9-4.9S14.7 2.2 12 2.2 7.1 4.4 7.1 7.1 9.3 12 12 12zm0 2.4c-3.3 0-9.8 1.7-9.8
          5v2.4h19.6v-2.4c0-3.3-6.5-5-9.8-5z"/>
        </svg>
      </button>
      <div class="profile-popup">
        <a routerLink="/perfil">👤 Ver perfil</a>
        <button (click)="logout()">🚪 Cerrar sesión</button>
      </div>
    </div>
  </div>
</header>

  <app-carrousel class="carrousel"></app-carrousel>

  <div class="category-buttons">
    <button class="category-btn perfumes" (click)="irAPerfumes()">
      <span>Perfumes Árabes</span>
    </button>

    <button class="category-btn cosmetica">
     <button class="category-btn cosmetica">
      <span>Cosmeticos</span>
    </button>
    </button>
  </div>

<div id="carouselMasVendidos" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div
      class="carousel-item"
      *ngFor="let producto of masVendidos; let i = index"
      [class.active]="i === 0"
    >
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ producto.nombre }}</h5>
        <p>{{ producto.descripcion }}</p>
      </div>
    </div>
  </div>

  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselMasVendidos"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon"></span>
    <span class="visually-hidden">Anterior</span>
  </button>

  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselMasVendidos"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>

</body>
</html>
