<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aura Beauty - Perfumes</title>
</head>
<body>
  <header class="main-header">
    <img src="images/logo-aura-beauty.png" class="logo" alt="Logo AB"/>

    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Buscar por catalogo"/>
    </div>

    <div class="icons">
      <i class="fas fa-shopping-cart"></i>
      <img src="" class="profile-img" alt="Perfil"/>
    </div>
  </header>

  <app-carrousel class="carrousel"></app-carrousel>

  <main class="main-content">
    <button class="filter-btn"><i class="fas fa-chevron-down"></i>Filtrar por</button>

    <section class="products-grid">
      <!-- Repetí esta card para cada perfume -->
      <div class="product-card">
        <img src="" alt="Perfume 1"/>
      </div>
      <div class="product-card">
        <img src="" alt="Perfume 2"/>
      </div>
      <!-- ...más productos -->
    </section>
  </main>
</body>
</html>
