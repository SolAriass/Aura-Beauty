  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aura Beauty - Perfumes</title>
</head>
<body>
  <header class="main-header">
    <img src="images/logo-aura-beauty.png" class="logo" alt="Logo AB"/>

    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Buscar por catalogo"/>
    </div>

    <div class="icons">
      <button class="profile-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#ded0c2" viewBox="0 0 24 24">
          <path d="M12 12c2.7 0 4.9-2.2 4.9-4.9S14.7 2.2 12 2.2 7.1 4.4 7.1 7.1 9.3 12 12 12zm0 2.4c-3.3 0-9.8 1.7-9.8 5v2.4h19.6v-2.4c0-3.3-6.5-5-9.8-5z"/>
        </svg>
      </button>
    </div>
  </header>

  <app-carrousel class="carrousel"></app-carrousel>

  <div class="category-buttons">
    <button class="category-btn perfumes" (click)="irAPerfumes()">
      <span>Perfumes Árabes</span>
    </button>

    <button class="category-btn cosmetica">
      <span>Cosmética</span>
    </button>
  </div>
