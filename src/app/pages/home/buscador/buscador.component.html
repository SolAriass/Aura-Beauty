<input type="text" [formControl]="searchControl" placeholder="Buscar perfumes..." />

<div *ngIf="sugerencias.length > 0" class="sugerencias">
  <div *ngFor="let producto of sugerencias" class="sugerencia-item">
    <img [src]="'images/productos/' + producto.url" alt="imagen" width="40" height="40" />
    <span>{{ producto.nombre }}</span>
  </div>
</div>
