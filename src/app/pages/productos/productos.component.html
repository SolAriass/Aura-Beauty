<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Parisienne&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Parisienne&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body style="background-color: #DFCFC2; font-family: Montserrat;" >
  <div class="container-fluid m-0 p-0">
    <div class="d-flex justify-content-center align-items-center m-0 p-3" style="background-color: #836d59;">
      <a routerLink="/home">
        <img src="images/logo-aura-beauty.png" class="logo" alt="Logo AB" />
      </a>

      <h2 class="text-center fw-bold w-100" style="font-family: Exo;">Lista de Productos</h2>
      <button class="btn position-relative me-3" style="border: 1px solid #DFCFC2; color: #DFCFC2;" data-bs-toggle="offcanvas" data-bs-target="#carritoOffcanvas">Carrito</button>
    </div>

    <div class="d-flex justify-content-center gap-2 align-items-center m-3">

<button class="btn btn-dark">Filtrar por precio</button>
    <button class="btn btn-dark">Filtrar por nombre</button>
    <button class="btn btn-dark">Filtrar por clasificaci√≥n</button>

    </div>

    <div class="card-body d-flex flex-wrap text-center m-0 p-0 rounded-3 gap-4 justify-content-center">
   <div *ngFor="let p of productos" class="card rounded-3 d-flex flex-column"
     style="background-color: #A38972; width: 18rem; border: 1px solid #836d59;">
    <a [routerLink]="['/vista-producto', p.id]" style="cursor: pointer;">
      <div class="d-flex justify-content-center align-items-center">
        <img [src]="'images/productos/' + p.url" alt="{{ p.nombre }}" class="card-img-top" style="width: 10rem; height: 10rem; object-fit: cover;">
      </div>
    </a>

      <h5 class="card-title fw-bold p-4" style="background-color: #836d59; height: auto; font-family: Exo;">{{ p.nombre }}</h5>
      <p class="card-footer mt-auto m-0 "><strong>Precio: ${{ p.precio }}</strong></p>
      <button class="btn btn-dark" (click)="agregarAlCarrito(p)">Agregar al carrito</button>


    </div>
  </div>


</div>


<app-carrito></app-carrito>


</body>
</html>
