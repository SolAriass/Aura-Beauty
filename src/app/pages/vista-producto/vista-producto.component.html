<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Producto</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&family=Montserrat&display=swap" rel="stylesheet" />
</head>

<body style="background-color: #DFCFC2; font-family: Montserrat;" class="vh-100">
  <div class="container-fluid m-0 p-0" >

    <div style="background-color: #836d59;" class="d-flex justify-content-center m-0 p-1 w-100 align-items-center">
    <a routerLink="/productos">
   <img src="images/logo-aura-beauty.png" class="logo " alt="Logo AB" />
</a>
    <h2 class="text-center fw-bold p-3 w-100" style=" font-family: Exo;">
      Detalle del Producto
    </h2>
     <button class="btn position-relative me-3" style="border: 1px solid #DFCFC2; color: #DFCFC2;" data-bs-toggle="offcanvas" data-bs-target="#carritoOffcanvas">Carrito</button>
    </div>

    <div class="container" *ngIf="producto">
      <div class="row justify-content-center align-items-center">

        <!-- Imagen principal -->
        <div class="col-md-6 text-center producto-imagen">
      <img
        [src]="'images/productos/' + producto.url"
        alt="{{ producto.nombre }}"
        class="img-fluid mb-3"
      />
    </div>

        <!-- Detalle del producto -->
        <div class="col-md-6">
          <h5 class="text-uppercase" style="color: #000;">{{ producto.marca }}</h5>
          <h2 class="fw-bold" style="font-family: Exo; color: #333;">{{ producto.nombre }}</h2>

          <h4 class="text-primary fw-bold mb-3" style="color: #257a8e !important;">
            ${{ producto.precio }}
          </h4>

          <button class="btn btn-dark px-4 py-2 mb-3" (click)="agregarAlCarrito(producto)">
            AÑADIR AL CARRITO
          </button>

          <p class="mt-3">{{ producto.descripcion }}</p>
          <p><strong>Clasificación:</strong> {{ producto.genero.nombre }}</p>
        </div>

      </div>
    </div>
  </div>

  <app-carrito></app-carrito>
</body>
</html>
