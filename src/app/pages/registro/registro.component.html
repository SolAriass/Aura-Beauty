<div class="registro-container">
  <!-- Lado izquierdo con logo -->
  <div class="left">
    <h1 class="logo">Aura Beauty</h1>
  </div>

  <!-- Caja de registro -->
  <div class="registro-box">
    <h2>Registrarse</h2>

    <form (ngSubmit)="registrar()">
      <input [(ngModel)]="email" name="email" type="email" placeholder="Email" required>
      <input [(ngModel)]="nombre" name="nombre" type="text" placeholder="Nombre" required>
      <input [(ngModel)]="apellido" name="apellido" type="text" placeholder="Apellido" required>
      <input [(ngModel)]="direccion" name="direccion" type="text" placeholder="Dirección" required>
      <input [(ngModel)]="contrasenia" name="contrasenia" type="password" placeholder="Contraseña" required>

      <button type="submit">REGISTRARSE</button>
    </form>

    <p class="mensaje">{{ mensaje }}</p>

    <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
  </div>
</div>
