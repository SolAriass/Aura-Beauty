<div class="buscador-wrapper"
     [class.open]="isSearchActive || isHovering"
     (mouseenter)="isHovering = true"
     (mouseleave)="isHovering = false">

  <div class="search-container">
    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <circle cx="11" cy="11" r="8" stroke="#616161" stroke-width="2" fill="none"/>
      <line x1="16" y1="16" x2="22" y2="22" stroke="#616161" stroke-width="2" />
    </svg>

    <input
      type="text"
      class="search-input"
      placeholder="Buscar productos..."
      [(ngModel)]="searchQuery"
      (input)="onSearchChange()"
    />
  </div>

  <div class="suggestions" *ngIf="(isSearchActive || isHovering) && filteredResults.length > 0">
    <div
      class="suggestion-item"
      *ngFor="let item of filteredResults"
      [routerLink]="['/vista-producto', item.id]">
      <img [src]="'/images/productos/' + item.url" [alt]="item.nombre" />
      <span>{{ item.nombre }}</span>
      <span>{{ item.precio | currency }}</span>
    </div>
  </div>
</div>
